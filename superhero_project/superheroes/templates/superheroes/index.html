{% load static %}
<link rel="stylesheet" href="{% static 'images/KarlMarxHero.jpg' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <p>
        <img src= "{% static '/superheroes/images/KarlMarxHero.jpg' %}" alt = "Picture of Karl Marx as a superhero."/>
    </p>
        <ul>
            {% for hero in all_heroes %}
            <li><h2>{{hero.name}}</h2></li>
            <li><a href="{% url 'superheroes:detail' hero.id %}">DETAILS</a></li>
            <li><a href="{% url 'superheroes:edit' hero.id %}">EDIT</a></li>
            <li><a href="{% url 'superheroes:delete' hero.id %}">DELETE</a></li>
            {% endfor %}
        </ul>
    <a href="{% url 'superheroes:create' %}">Add superhero database</a>
</body>
</html>
